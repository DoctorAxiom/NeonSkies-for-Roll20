<html>
<head>
	<link rel="stylesheet" href="NeonSkies Charsheet - Sanitized.css">
</head>

<body>

<div class="sheet-NeonSkiesSheet">

	<div class="sheet-nsStatic">
		<div class="sheet-enc">
			<input name="attr_cyber" type="number" style="text-align: center; position:absolute; top:180px; left: 20px; width: 72px; font-size: 36px"/>
			<input name="attr_knack" type="number" style="text-align: center; position:absolute; top:180px; left: 164px; width: 72px; font-size: 36px"/>
			<input name="attr_tough" type="number" style="text-align: center; position:absolute; top:180px; left: 307px; width: 72px; font-size: 36px"/>

			<input name="attr_burn" type="number" style="text-align: center; position:absolute; top:58px; left: 20px; width: 72px; font-size: 28px"/>
			<input name="attr_spent" type="number" style="text-align: center; position:absolute; top:58px; left: 164px; width: 72px; font-size: 28px"/>
			<input name="attr_wound" type="number" style="text-align: center; position:absolute; top:58px; left: 309px; width: 72px; font-size: 28px"/>

			<input name="attr_mind" type="number" style="text-align: center; position:absolute; top:304px; left:181px; width: 42px; font-size: 20px"/>
			<input name="attr_soul" type="number" style="text-align: center; position:absolute; top:388px; left:181px; width: 42px; font-size: 20px"/>
			<input name="attr_body" type="number" style="text-align: center; position:absolute; top:472px; left:181px; width: 42px; font-size: 20px"/>

			<input name="attr_shock_mind" type="range" min="0" max="4" style="text-align: center; position:absolute; top:306px; left:238px; width: 160px; font-size: 20px"/>
			<input name="attr_shock_soul" type="range" min="0" max="4" style="text-align: center; position:absolute; top:390px; left:238px; width: 160px; font-size: 20px"/>
			<input name="attr_shock_body" type="range" min="0" max="4" style="text-align: center; position:absolute; top:474px; left:238px; width: 160px; font-size: 20px"/>

			<input name="attr_max_cyphers" type="number" style="text-align: center; position:absolute; top:304px; left:51px; width: 42px; font-size: 18px"/>
			<input name="attr_max_grafts" type="number" style="text-align: center; position:absolute; top:388px; left:51px; width: 42px; font-size: 18px"/>
			<input name="attr_max_equp_wt" type="number" style="text-align: center; position:absolute; top:472px; left:51px; width: 42px; font-size: 18px"/>

			<img src="https://raw.githubusercontent.com/DoctorAxiom/NeonSkies-for-Roll20/825cb7861ec5fe57c23ac065bea456fdb86ba4b1/charsheet%20simpl.svg" />
		</div>

	</div>

	<div class="sheet-nsTabBox">

		<div>
		  <label>Archetype:<label>
		  <select name="attr_archetype">
		    <option value="fighter" selected>fighter</option>
		    <option value="mage">mage</option>
		    <option value="rogue">rogue</option>
		  </select>
		</div>

		<div class="character">
		//remember that this works only if .sheet-archetypetoggle and .sheet-fighter, .sheet-mage and .sheet-rogue are siblings elements and put in the correct order 
		<input type="hidden" class="sheet-archetypetoggle" name="attr_archetype"  value="fighter"  /> 
		    <input name="attr_character_name" type="text" /> <!-- name is shown regardless of selected archetype -->

		    <div class="sheet-fighter">
		        <h2>fighter</h2>
		        <span>Fighter weapon specialization here</span>
		    </div>
		    <div class="sheet-mage">
		        <h2>mage</h2>
		        <span>Mage spellcasting & magic here</span> 
		    </div>
		    <div class="sheet-rogue">
		        <h2>rogue</h2>
		        <span>Rogue espertise and skill specialization here</span> 
		    </div>
		</div>
	</div>


</div>
<body>
</html>
